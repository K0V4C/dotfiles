# Personal configs
env:
  TERM: xterm-256color

# Font configuration
font:
  normal:
    # Default:
    #   - (macOS) Menlo
    #   - (Linux/BSD) monospace
    #   - (Windows) Consolas
    family: JetBrainsMono Nerd Font
    style: Regular

  bold:
    family: JetBrainsMono Nerd Font
    style: Bold

  italic:
    family: JetBrainsMono Nerd Font
    style: Italic

  bold_italic:
    family: JetBrainsMono Nerd Font
    style: Bold Italic

  #Point size
  size: 8.0
  
window:
  opacity: 0.90

scrolling:
  history: 10000
  multiplier: 3

key_bindings:
  - {key: Return, mods: Super|Shift, action: SpawnNewInstance }



